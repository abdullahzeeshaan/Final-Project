<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="navbar">
        <div class="headerlogo">
            <a href="./index.html">
                <img src="./assets/webflowlogo.PNG" alt="Logo" height="200px"/>
            </a>
        </div>

        <div class="nav-links">
            <a href="./html/home.html">Home</a>
            <a href="./html/contact.html">Contact</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                Add Task
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form id="taskForm">
                                <div class="mb-3">
                                    <label for="taskTitle" class="form-label">Task Title</label>
                                    <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
                                </div>

                                <div class="mb-3">
                                    <label for="taskDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter description"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="taskStatus" class="form-label">Status</label>
                                    <select class="form-select" id="taskStatus">
                                        <option value="Pending">Pending</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" id="saveTaskBtn">Save Task</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- login-signup -->
            <button class="signupbtn"><a href="./html/signup.html">Sign Up</a></button>
            <button class="loginbtn"><a href="./html/login.html">Log In</a></button>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <img src="./assets/logo.png" alt="Logo" class="mx-auto d-block mb-4" style="max-width: 200px;">
            <h1 class="mt-3" style="font-size: 200px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Welcome</h1>
        </div>
    </div>
</body>
</html>
