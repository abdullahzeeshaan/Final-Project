<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/project.css">
</head>
<body>

<!-- NAVBAR (same as home) -->
<div class="navbar">
  <div class="headerlogo">
    <img src="./Assest/ChatGPT Image Oct 9, 2025, 10_43_16 PM.png" alt="Logo" />
  </div>

  <input type="text" id="projectSearch" class="search-input" placeholder="Search projects...">

  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

  <div class="nav-links" id="navLinks">
    <a href="home.html">Home</a>
    <a href="project.html">Project</a>
    <a href="contact.html">Contact</a>
    <button class="signupbtn">Sign Up</button>
    <button class="loginbtn">Log In</button>
  </div>
</div>

<!-- Projects Grid -->
<div class="container py-5">
  <div class="row" id="projectContainer">
    <!-- JS will inject cards here (3 per row using col-md-4) -->
  </div>
</div>

<!-- Project Detail Modal -->
<div class="modal fade" id="projectDetailModal" tabindex="-1" aria-labelledby="projectDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectDetailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalProjectImage" src="" alt="" class="img-fluid mb-3" style="max-height:420px;">
        <p id="modalProjectDescription"></p>
      </div>
      <div class="modal-footer">
        <button id="editProjectBtn" class="btn btn-warning">Edit</button>
        <button id="deleteProjectBtn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- footer -->
<footer class="py-4 text-center">
  <div class="container">
    <small>&copy; Your Project - All rights reserved</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="./js/firebaseConfig.js"></script>

</body>
</html>
