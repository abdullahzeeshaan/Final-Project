<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-3">
        <div class="row justify-content-center">
            
            <!-- Sign Up Form -->
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-body p-4">
                        <img src="../assets/logo.png" alt="Logo" class="mx-auto d-block mb-4" style="max-width: 110px;">

                        <h2 class="card-title text-center mb-4">Sign Up</h2>
                        <form id="createAccForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="signup-name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>

                            <button id="addBtn" class="btn btn-outline-primary w-100">Sign Up</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
