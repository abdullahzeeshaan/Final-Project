<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100"style="background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80');background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container px-4">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div class="p-5 rounded-4 text-center text-white border border-primary shadow-lg"style="background: rgba(0, 60, 130, 0.4); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">

                    <h1 class="fw-bold mb-3 text-primary">Create Account</h1>
                    <p class="mb-4 text-light opacity-75">
                        Join our creative community and start building your dream projects today.
                    </p>

                    <!-- Form -->
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control bg-transparent text-white border-primary" id="name" placeholder="John Doe" required>
                            <label for="name" class="text-black-70">Full Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control bg-transparent text-white border-primary" id="email" placeholder="name@example.com" required>
                            <label for="email" class="text-black-70">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control bg-transparent text-white border-primary" id="password" placeholder="Password" required>
                            <label for="password" class="text-black-70">Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control bg-transparent text-white border-primary" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword" class="text-black-70">Confirm Password</label>
                        </div>

                        <div class="form-check mb-4 text-start">
                            <input class="form-check-input border-primary" type="checkbox" id="terms" required>
                            <label class="form-check-label text-light" for="terms">
                                I agree to the <a href="#" class="text-primary fw-semibold text-decoration-none">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="button" id="signup" class="btn btn-outline-primary btn-lg w-100 fw-semibold text-white shadow">
                            Create Account
                        </button>

                        <p class="mt-4 text-light">
                            Already have an account? 
                            <a href="./login.html" class="text-primary text-decoration-none fw-semibold">Log In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
