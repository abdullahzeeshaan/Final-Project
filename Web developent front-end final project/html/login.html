<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1521790361543-f645cf042ec4?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center;">

    
    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark bg-opacity-25">
        <div class="p-5 rounded-4 text-center text-white border border-primary shadow-lg"style="background: rgba(0, 60, 130, 0.4); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
            <h2 class="text-center fw-bold mb-3 text-primary">Welcome</h2>
            <p class="mb-4 text-light opacity-75">Login to continue your creative journey</p>

            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control bg-transparent text-white border-primary" id="email" placeholder="Enter your email">
                    <label for="email" class="text-black-70">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control bg-transparent text-white border-primary" id="password" placeholder="Enter your password">
                    <label for="password" class="text-black-70">Password</label>
                </div>

                <button id="loginBTN" type="button" class="btn btn-outline-primary btn-lg w-100 fw-semibold text-white shadow">Login</button>

                <p class="text-light mt-4">
                    Don't have an account?
                    <a href="./signup.html" class="text-primary text-decoration-none fw-semibold">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script type="module" src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
